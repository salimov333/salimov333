name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: salimov333
          template: classic
          base: header, community, repositories, metadata
          config_timezone: UTC
          
          # Language Plugin Configuration
          plugin_languages: yes
          plugin_languages_indepth: yes # Deeper analysis of commits
          plugin_languages_sections: most-used # Ensures the chart renders
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css, tex, xml # Added xml as it's common in Android layouts
          
          # Keep these off for now to ensure stability
          plugin_achievements: no
          plugin_habits: no 

          # Styling
          config_theme: radical