name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: salimov333
          template: classic
          base: header, community, repositories, metadata
          config_timezone: UTC
          config_theme: radical

          # Languages Configuration
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, bytes-size # Added bytes to see if it's finding anything
          plugin_languages_limit: 8
          # Removed 'xml' from ignore to see if that's the bottleneck
          plugin_languages_ignored: html, css, tex, json

          # Fix for "No activity found"
          commits_authoring: salimov333, salimov333@users.noreply.github.com
