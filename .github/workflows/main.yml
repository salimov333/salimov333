name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: salimov333
          template: classic
          base: header, community, repositories, metadata
          config_timezone: UTC
          config_theme: radical

          # 1. Languages (In-depth analysis)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css, tex, xml

          # 2. Commit Graph (3D Isometric Calendar)
          plugin_isocalendar: yes
          # Recent 3D Visual (Last 6 months)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year 
          
          # Long-term History (Last 5 years)
          plugin_calendar: yes
          plugin_calendar_limit: 5

          # 3. Project List
          plugin_projects: yes
          plugin_projects_limit: 4 # Shows your 4 most recent projects
          plugin_projects_descriptions: yes

          # 4. Optional: Achievements (Re-enabling now that we have write perms)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C # Only show major achievements